<div class="wrapper messageDetails">
    <ng-container *ngIf="isSelected">
        <ng-container *ngIf="message">
            <ng-container *ngFor="let col of tableColumns">
                <ng-container *ngIf="col.visible">
                    <h2>
                        {{col.label}}
                    </h2>
                    <ng-container [ngSwitch]="col.key">
                        <p *ngSwitchCase="'datetime'">{{message[col.key] | datatime}}</p>
                        <p *ngSwitchDefault>{{message[col.key]}}</p>
                    </ng-container>
                </ng-container>
            </ng-container>
            <button class="btn btn--accent messageDetails__btn" (click)="editMessage(message)">
                Изменить сообщение
            </button>
        </ng-container>
        <ng-container *ngIf="!message">
            <i class="messageDetails__loadingIcon material-icons">autorenew</i>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="!isSelected">
        <h2>Сообщение не выбрано</h2>
        <p>Выберите сообщение в таблице для просмотра деталей.</p>
    </ng-container>
    <i *ngIf="isOffCanvas" class="closeIcon material-icons" (click)="activeCanvas?.close()">close</i>
</div>
